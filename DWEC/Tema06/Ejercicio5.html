<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">
            function anade() {
                var liNuevo = document.createElement("li");
                var texto = document.getElementById("texto").value;
                var contenido = document.createTextNode(texto);
                liNuevo.appendChild(contenido);
                document.getElementById("lista").appendChild(liNuevo);
            }
        </script>
    </head>
    <body>

        <ul id="lista">
            <li>Lorem ipsum dolor sit amet</li>
            <li>Consectetuer adipiscing elit</li>
            <li>Sed mattis enim vitae orci</li>
            <li>Phasellus libero</li>
            <li>Maecenas nisl arcu</li>
        </ul>
        <input type="text" id="texto">
        <input type="button" value="Añadir elemento" onclick="anade();">

    </body>
</html>
