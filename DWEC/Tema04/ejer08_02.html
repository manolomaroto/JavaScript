	<script type="text/javascript">
	function vehiculo(unaMarca,unModelo,unaMatricula,unaFechaMatriculacion){
		this.marca = unaMarca;
		this.modelo = unModelo;
		this.matricula = unaMatricula;
		this.fechaMatriculacion = unaFechaMatriculacion;
		this.calcularAntiguedad = function calcularAntiguedad(fechaMatriculacion){
		
			var hoy = new Date();
			var fecha = Date.parse(unaFechaMatriculacion);
			antiguedad = hoy.getTime() - fecha;
			return (antiguedad / (365*24*60*60*1000)).toFixed(2);
		}

		this.verComoEs = function verComoEs(){
			document.write("<br>Marca: " + this.marca);
			document.write("<br>Modelo: " + this.modelo);
			document.write("<br>Matricula: " + this.matricula);
			document.write("<br>Fecha matriculacion: " + this.fechaMatriculacion);
			document.write("<br>Tiene: " + this.calcularAntiguedad(this.fechaMatriculacion) + " a√±os");
		}
	}

	function turismo(unCombustible,unaPotencia,unaMarca,unModelo,unaMatricula,unaFechaMatriculacion){
		this.turismo = vehiculo;
		this.turismo(unaMarca,unModelo,unaMatricula,unaFechaMatriculacion);
		delete this.turismo;
		this.combustible = unCombustible;
		this.potencia = unaPotencia;
		this.verMiTurismo = function verMiTurismo(){
			
			document.write("<br>Combustible:" + this.combustible);
			document.write("<br>Potencia: " + this.potencia);
			
		}
	}

	function camion(unPesoVacio,unPMA,unaMarca,unModelo,unaMatricula,unaFechaMatriculacion){
		this.camion = vehiculo;
		this.camion(unaMarca,unModelo,unaMatricula,unaFechaMatriculacion);
		delete this.camion;
		this.pesoVacio = unPesoVacio;
		this.pMA = unPMA;
		this.calcularCargaMaxima = function calcularCargaMaxima(pesoVacio,pMA){
			return pMA - pesoVacio;
		}
		this.verMiCamion = function verMiCamion(){
			document.write("<br>Peso en vacio: " + this.pesoVacio);
			document.write("<br>PMA: " + this.pMA);
			document.write("<br>Carga maxima: " + this.calcularCargaMaxima(this.pesoVacio,this.pMA));
		}
	}
