<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<!-- Bootstrap CSS -->
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1 class="text-center">Pulsa sobre la imagen para cambiarla</h1>
			</div>
			<div class="row">
				<div class="col-md-offset-5"><img id="imagen" src="obrero.gif" onclick="cambiar()"></div>
			</div>
		</div>

		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			var numero = 0;
			function cambiar(){
				imagen0 = "obrero.gif";
				imagen1 = "tweety.gif";
				
				var resto = numero % 2;
				if (resto==0){
					document.getElementById("imagen").src = imagen0;
				}else{
					document.getElementById("imagen").src = imagen1;
				}
			
			numero++;
			}
		</script>
	</body>
</html>
