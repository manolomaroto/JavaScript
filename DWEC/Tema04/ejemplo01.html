	<meta charset="UTF-8">
	<title>Funciones predefinidas</title>

<body>
	<h1>escape()</h1>
	<h3>Recibe como argumento una cadena de caracteres y devuelve esa misma cadena sustituida con su codificacion hexadecimal</h3>
	<input type="text" id="cadena" placeholder="Escribe aqui">
	<input type="button" onclick="cadena()" value="Pulsa">
	<p id="resultado1"></p>

	<h1>eval()</h1>
	<h3>Convierte una cadena que pasemos en c√≥digo javascript ejecutable</h3>
	<input type="text" id="cadena2" placeholder="Escribe una operacion numerica">
	<input type="button" onclick="cadena2()" value="Pulsa">
	<p id="resultado2"></p>

	<script type="text/javascript">
	
	function cadena(){
		var cadena = document.getElementById("cadena").value;
		var inputCodificado = encodeURIComponent(cadena);

		document.getElementById("resultado1").innerHTML = "Cadena codificada " + inputCodificado;
	}

	function cadena2(){
		var cadena2 = document.getElementById("cadena2").value;
		var resultado = eval(cadena2);
		document.getElementById("resultado2").innerHTML = "El resultado es " + resultado;
	}
