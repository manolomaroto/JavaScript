<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Objetos</title>
	<script type="text/javascript">
	function imprimirDatos(){
		document.write("<tr>")
		document.write("<td>" + this.marca + "</td>");
		document.write("<td>" + this.modelo + "</td>");
		document.write("<td>" + this.anyo + "</td>");
		document.write("</tr>")
	}

	function coche(marca_in,modelo_in,anyo_in){
		this.marca = marca_in;
		this.modelo = modelo_in;
		this.anyo = anyo_in;
		this.imprimirDatos = imprimirDatos;
	}

	var coches = new Array(4);

	coches[0] = new coche("Seat","Toledo","1995");
	coches[1] = new coche("Ford","Mondeo","2012");
	coches[2] = new coche("Skoda","Fabia","2010");
	coches[3] = new coche("Renault","Clio","2001");

	function tabla(){
	document.write("<table border='1'>");
	document.write("<tr>");
	document.write("<th>Marca</th>");
	document.write("<th>Modelo</th>");
	document.write("<th>Año</th>");
	document.write("</tr>");
	for (var i = 0; i < coches.length; i++){
		/*document.write("Marca: " + coches[i].marca + " Modelo: " + coches[i].modelo + " Año: " + coches[i].anyo + "<br>");*/
		coches[i].imprimirDatos();
	}
	document.write("</table>");
	}	
	</script>

</head>
<body onload="tabla()">
	
</body>
</html>
