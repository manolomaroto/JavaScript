<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Reloj</title>

		<!-- Bootstrap CSS -->
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		<style type="text/css">
			#reloj{
				color: #99aa00;
				font-size: 4em;
				font-weight: bold;
			}
		</style>
	</head>
	<body onload="reloj()">
		<div class="jumbotron">
			<div class="container">
				<h1 class="text-center">Reloj</h1>
				<div class="row col-md-offset-5" >
					
					<p class="" id="reloj"></p>
				</div>
				
			</div>
		</div>

		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script type="text/javascript">
		setInterval(function(){reloj();},1000);

		function reloj(){
			var horaActual = new Date();
			var horas = horaActual.getHours();
			var minutos = horaActual.getMinutes();
			var segundos = horaActual.getSeconds();

			if(horas < 10){
				horas = "0" + horas;
			}
			if(minutos < 10){
				minutos = "0" + minutos;
			}
			if(segundos < 10){
				segundos = "0" + segundos;
			}

			var horaFinal = horas + ":" + minutos + ":" + segundos;

			document.getElementById("reloj").innerHTML = horaFinal;
		}
		</script>
	</body>
</html>
