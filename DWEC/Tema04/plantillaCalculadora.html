<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
        <link rel ='stylesheet' href='stilocalculadora.css' type='text/css'>
        <script type="text/javascript">
            operacion = "";

            function escribir(caracter)
            {
                
                operacion += caracter;
                document.getElementById("cifras").value = operacion;  
            }
            function limpiar()
            {
                operacion = "";
                document.getElementById("cifras").value = 0;
            }  

            function calcular()
            {
                resultado = eval(operacion);
                document.getElementById("cifras").value = resultado;
            }    
        </script>
    </head>
    <body>
        <div>
            <h1>Calculadora</h1>
            <form name="miform">

                        <div class="pantalla">
                            <input type="text" id="cifras" size="16">
                        </div>
                   
               <div class="contenedor">
                   
                   <div class="fila">
                       <div class="boton"><input type="button" onclick="escribir(this.value)" value="7"></div>
                       <div class="boton"><input type="button" onclick="escribir(this.value)" value="8"></div>
                       <div class="boton"><input type="button" onclick="escribir(this.value)" value="9"></div>
                       <div class="boton"><input type="button" onclick="escribir(this.value)" value="/"></div>
                   </div>
                   <div class="fila">
                       <div class="boton"><input type="button" onclick="escribir(this.value)" value="4"></div>
                       <div class="boton"><input type="button" onclick="escribir(this.value)" value="5"></div>
                       <div class="boton"><input type="button" onclick="escribir(this.value)" value="6"></div>
                       <div class="boton"><input type="button" onclick="escribir(this.value)" value="*"></div>
                   </div>
                   <div class="fila">
                       <div class="boton"><input type="button" onclick="escribir(this.value)" value="1"></div>
                       <div class="boton"><input type="button" onclick="escribir(this.value)" value="2"></div>
                       <div class="boton"><input type="button" onclick="escribir(this.value)" value="3"></div>
                       <div class="boton"><input type="button" onclick="escribir(this.value)" value="-"></div>
                   </div>
                   <div class="fila">
                       <div class="boton"><input type="button" onclick="escribir(this.value)" value="0"></div>
                       <div class="boton"><input type="button" onclick="limpiar()" value="C"></div>
                       <div class="boton"><input type="button" onclick="calcular()" value="="></div>
                       <div class="boton"><input type="button" onclick="escribir(this.value)" value="+"></div>
                   </div>

               </div>
            </form>
        </div>
    </body>
</html>
