<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Letra DNI</title>

		<!-- Bootstrap CSS -->
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1>Letra del DNI</h1>
				<span>Escribe tu n√∫mero del DNI sin la letra</span>
				<input type="text" id="numero">
				<button type="button" class="btn btn-default" onclick="letraDNI()">Pulsa</button>
			</div>
			<div class="row">
				<p>Tu letra es <span id="letra"></span></p>
			</div>
		</div>

		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script type="text/javascript">
		function letraDNI(){
			numero = document.getElementById("numero").value;
			arrayLetras = ['T','R','W','A','G','M','Y','F','P','D','X','B','N','J','Z','S','Q','V','H','L','C','K','E','T'];


			if(isNaN(numero)){
				alert("Escribe un numero");
				
			}else{
				resto = numero%23;
				document.getElementById("letra").innerHTML = arrayLetras[resto];
			}
					}
		</script>
	</body>
</html>
