<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>If</title>
</head>
<body>
	<script type="text/javascript">
		var numero1 = -3;
		var numero2 = 8;
		if(numero1<numero2) {
			alert("numero1 no es mayor que numero2");
		}
		if(numero2>=0) {
			alert("numero2 es positivo");
		}
		if(numero1<0) {
			alert("numero1 es negativo o distinto de cero");
		}
		if(numero1++ < numero2) {
			alert("Incrementar en 1 unidad el valor de numero1 no lo hace mayor o igual que numero2 " + numero1);
		}
	</script>
</body>
</html>
