<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Factorial</title>
	<script type="text/javascript">
	function factorial(){
		resultado = 1;
		var numero =document.getElementById("numero").value;
		for(var i = numero; i>1; i--){
			resultado*= i;
		}
		document.getElementById("resultado").innerHTML = resultado;

	}
	
	</script>
</head>
<body>
	Escribe un numero: <input type="text" id="numero">
	<input type="button" value="Calcula factorial" onclick="factorial()">
	<h4>Resultado</h4>
	<p id="resultado"></p>
</body>
</html>
