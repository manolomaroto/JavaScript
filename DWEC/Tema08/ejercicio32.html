<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Plantilla</title>

		<!-- Bootstrap CSS -->
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="row">
				<p id="p1">Hola mundo 1</p>
				<p id="p2">Hola mundo 2</p>
			</div>
			<div class="row">
				<input type="button" value="Texto 1" id="b1">
				<input type="button" value="Texto 2" id="b2">
			</div>
		</div>

		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script type="text/javascript">
		$(function(){
			$("#b1").click(function(){
				var parrafo1 = $("#p1");
				var texto1 = parrafo1.text();
				parrafo1.text("Adios mundo 1");
				var texto1b = parrafo1.text();
				var indice = parrafo1.index();
				alert("Texto primero: " + texto1 +"\nTexto segundo: " + texto1b + "\nIndice: " + indice);
			});
			$("#b2").click(function(){
				var parrafo2 = $("#p2");
				var texto2 = parrafo2.text();
				parrafo2.text("Adios mundo 2");
				var texto2b = parrafo2.text();
				var indice = parrafo2.index();
				alert("Texto primero: " + texto2 +"\nTexto segundo: " + texto2b + "\nIndice: " + indice);
			});
		})
		</script>
	</body>
</html>
