<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Plantilla</title>

		<!-- Bootstrap CSS -->
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="row">
				<p id="parrafo1">Adios mundo</p>
				<p id="parrafo2">Hasta luego</p>
				<textarea>Eehhh</textarea>	
			</div>
			<div class="row">
				<input type="button" value="SetText" id="boton1">
				<input type="button" value="SetHTML" id="boton2">
				<input type="button" value="SetValue" id="boton3">
			</div>
		</div>

		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			$("#boton1").click(function(){
				$("#parrafo1").text("Hola mundo");
			});

			$("#boton2").click(function(){
				$("#parrafo2").html("<b>Hola mundo</b>");
			});

			$("#boton3").click(function(){
				$("textarea").val("Hola mundo");
			});
			
		})
		</script>
	</body>
</html>
