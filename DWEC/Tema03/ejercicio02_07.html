<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>moveTo y moveBy</title>
	<script type="text/javascript">
	function movera(){
		window.moveTo(100,300);
	}
	function moverpor(){
		window.moveBy(100,100);
	}
	</script>
</head>
<body>
	<input type="button" onclick="movera()" value="moveTo">
	<input type="button" onclick="moverpor()" value="moveBy">
</body>
</html>
