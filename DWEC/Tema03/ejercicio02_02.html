<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Replace/assign</title>
	<script type="text/javascript">
	function remplazar(){
		location.replace("http://www.hola.es");
	}
	function asignar(){
		location.assign("http://www.km77.es");
	}
	//replace sustituye la actual direccion con lo que no puede volverse atrás y assign carga una nueva dirección pero permite volver atrás
	</script>
</head>
<body>
<h1>Comparando replace y assign</h1>
<input type="button" value="Replace" onclick="remplazar()">
<input type="button" value="Assign" onclick="asignar()">
	
</body>
</html>
