<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Crear option</title>

		<!-- Bootstrap CSS -->
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body onload="ciudades('europa')">
		<div class="container">
			<div class="row">
				<h1>Ciudades del mundo</h1>
			</div>
			<div class="row">
				<div class="col-md-offset-3 col-md-3">
					<h3>Continente</h3>
					<select id="continente" onchange="ciudades(this.value)">
						<option value="europa" selected>Europa</option>
						<option value="africa">Africa</option>
						<option value="america">America</option>
					</select>
				</div>
				<div class="col-md-3">
					<h3>Ciudades</h3>
					<select id="ciudades">
						
					</select>
				</div>
			</div>
		</div>

		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script type="text/javascript">

			
			

			function ciudades(continente){
				var ciudad = document.getElementById('ciudades');
			
				if (ciudad.length > 0){
					for(var i = 0; i<5; i++){
						ciudad.remove(ciudad[i]);
					}
				}

				if(continente == "europa"){
				continente = ["Madrid","Paris","Roma","Atenas","Berlin"];
				}else if(continente == "africa"){
				continente = ["Casablanca","Tripoli","Alejandria","Dakar","Tombuctu"];
				}else{
				continente = ["Nueva York","Mejico","Bogota","Maracaibo","Buenos Aires"];
				}
				
				var option = document.createElement("option");

				for(var i = 0; i < continente.length; i++){
					var option = document.createElement("option");
					option.value=continente[i];
					option.text = continente[i];
					ciudad.appendChild(option);
				}
			}


		</script>
	</body>
</html>
