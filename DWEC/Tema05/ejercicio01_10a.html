<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<!-- Bootstrap CSS -->
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		<script type="text/javascript">
		function sumarProducto(ident){
			var cantidad = window.opener.document.getElementById("importe").value;

			window.opener.document.getElementById("importe").value = parseInt(cantidad) + parseInt(document.getElementById(ident).value);
		}
		</script>
	</head>
	<body>
		<div class="row">
			<h1 class="text-center">Catalogo</h1>
		</div>
		<div class="row">
			<div class="col-md-offset-5">
			<span class="etiqueta">Producto 1; 30€</span><input type="checkbox" id="producto1" value="30" onchange="sumarProducto(this.id)">
			</div>
		</div>
		<div class="row">
		<div class="col-md-offset-5">
			<span class="etiqueta">Producto 2; 45€</span><input type="checkbox" id="producto2" value="45" onchange="sumarProducto(this.id)">
			</div>
		</div>
		<div class="row">
		<div class="col-md-offset-5">
			<span class="etiqueta">Producto 3; 50€</span><input type="checkbox" id="producto3" value="50" onchange="sumarProducto(this.id)">
			</div>
		</div>
		<div class="row">
		<div class="col-md-offset-6">
			<h4>
				<input type="button" value="Cerrar" onclick="cerrar()">
			</h4>
			</div>
		</div>

		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script type="text/javascript">
		function cerrar(){
			window.close();
		}
		</script>
	</body>
</html>
