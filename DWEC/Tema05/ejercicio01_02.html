<!DOCTYPE html>
<html lang="en" onclick="calcularCuadrante(event)">
<head>
	<meta charset="UTF-8">
	<title>Cuadrantes</title>
	<script type="text/javascript">
		function tamanoVentanaNavegador(){
    // Adaptada de http://www.howtocreate.co.uk/tutorials/javascript/browserwindow
    var dimensiones = [];
 
    if(typeof(window.innerWidth) == 'number') {
        // No es IE
        dimensiones = [window.innerWidth, window.innerHeight];
    } else if(document.documentElement && (document.documentElement.clientWidth || document.documentElement.clientHeight)) {
        //IE 6 en modo estandar (no quirks)
        dimensiones = [document.documentElement.clientWidth, document.documentElement.clientHeight];
    } else if(document.body && (document.body.clientWidth || document.body.clientHeight)) {
        //IE en modo quirks
        dimensiones = [document.body.clientWidth, document.body.clientHeight];
    }
 
    return dimensiones;
	}

	function calcularCuadrante(event){
		var dimensiones = tamanoVentanaNavegador();
		var cX = event.clientX;
		var cY = event.clientY;
		if( (cX < dimensiones[0]/2) && (cY < dimensiones[1]/2) ){
			alert("Cuadrante 1");
		}else if((cX > dimensiones[0]/2) && (cY < dimensiones[1]/2)){
			alert("Cuadrante 2");
		}else if( (cX < dimensiones[0]/2) && (cY > dimensiones[1]/2) ){
			alert("Cuadrante 3");
		}else{
			alert("Cuadrante 4");
		}
	}

	</script>
</head>
