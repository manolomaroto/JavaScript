<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario</title>
</head>
<body>
	<form action="" method="">
		Nombre: <input type="text" name="nombre" required><br>
		Apellidos <input type="text" name="apellidos" required><br>
		DNI <input type="text" name="dni" required><br>
		Sexo:<br>
		<input type="radio" name="sexo" value="hombre" required>Hombre<br>
		<input type="radio" name="sexo" value="mujer" required>Mujer<br>
		Fecha de nacimiento: <input type="date" name="fechaNacimiento" required><br>
		Edad: <input type="number" min="18" max="100" size="2" required><br>
		Email: <input type="email" name="email" required><br>
		Numero de telefono: <input type="text" name="telefono" required><br>
		Incluir mi foto <input type="file" name="foto"><br>
		<input type="checkbox" name="publicidad" value="enviarPublicidad" required>Enviar publicidad<br>
		<input type="submit" name="enviar" value="Enviar datos">
		<input type="reset" name="borrar" value="Borrar datos">
	</form>
</body>
</html>
