<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<!-- Bootstrap CSS -->
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		
		<div class="container">
			<div class="row">
				<h1>Subir y bajar elementos de un select</h1>
			</div>
			<div class="row">
				<div class="col-md-offset-4">
					<select id="marcas" size="6">
						<option value="seat">Seat</option>
						<option value="renault">Renault</option>
						<option value="opel" selected>Opel</option>
						<option value="mazda">Mazda</option>
						<option value="honda">Honda</option>
						<option value="citroen">Citroen</option>
					</select>
					<input type="button" value="Subir" onclick="subir()">
					<input type="button" value="Bajar" onclick="bajar()">
				</div>
			</div>
		</div>

		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script type="text/javascript">
		function subir(){
			var seleccionado = document.getElementById("marcas").selectedIndex;
			if (seleccionado > 0){
				document.getElementById("marcas").selectedIndex = seleccionado - 1;
			}
		}

		function bajar(){
			var seleccionado = document.getElementById("marcas").selectedIndex;
			if (seleccionado < document.getElementsByTagName("option").length-1){
				document.getElementById("marcas").selectedIndex = seleccionado + 1;
			}
		}
		</script>
	</body>
</html>
