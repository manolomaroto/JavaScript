<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario</title>
	<style type="text/css">
		#contenedor{
			
			
			position: relative;
			border: 1px solid #a00;
			width: 200px;
		}
		.producto{
			padding: 5px;
		}
		.envio{
			margin: 10px;
		}
	</style>
	<script type="text/javascript">
	function envio(){
		var seleccion = document.forms[0];
		var sistemas = "";
		for(var i = 0; i < seleccion.length; i++){
			if (seleccion[i].checked == true){
			sistemas += seleccion[i].name + " ";
			}
		}
		document.getElementById("sist").innerHTML = sistemas;
	}

	function validar(){
		var formulario = document.getElementById("formu");
		
	
		for(var i = 0; i<formulario.length; i++){
			if(formulario[i].checked == true){
				control = true;
				break;
			}else{
				control = false;
			}
		}

		if(control){
			formulario.action = "ejercicio02_05a.html";
		}else{
			formulario.action = "ejercicio02_05b.html";
		}
		
	}
	</script>
</head>
<body>
<div id="contenedor">
	<form action="" method="get" id="formu" onsubmit="return validar()">
		<div class="producto">IE para Windows<input type="checkbox" name="IE para Windows"></div>
		<div class="producto">IE para Mac<input type="checkbox" name="IE para Mac"></div>
		<div class="producto">FF para Windows<input type="checkbox" name="Firefox para Windows"></div>
		<div class="producto">FF para Mac<input type="checkbox" name="Firefox para Mac"></div>
		<div class="producto">FF para Linux<input type="checkbox" name="Firefox para Linux"></div>
		<div class="envio"><!-- <input type="button" name="enviar" value="Enviar" onclick="envio()"> -->
			<input type="submit" name="enviar" value="Enviar">
		</div>

	</form>
</div>

</body>
</html>
