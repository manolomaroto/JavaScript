<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario validado</title>
	<style type="text/css">
		#contenedor{
			width: 400px;
			margin: auto;
		}
	</style>
	<script type="text/javascript">
	function validar(){
		
		if(validarNombre() && validarFecha() && validarDni() && validarCorreo() && validarDatos() && validarTelefono()){
			return true;
		}
		return false;
	}

	function validarNombre(){
		var nombre = document.getElementById("nombre").value;
		if(nombre == "" || nombre == null){
			alert("El nombre es obligatorio");
			return false;
		}
		return true
	}

	function validarFecha(){


		var expresion=/^(([012]\d{1})||(3[01]))\/((0\d{1})||(1[012]))\/(19)\d{2}$/;
		var fecha = document.getElementById('fecha').value;

		if(fecha == "" || fecha == null){
			alert("La fecha es obligatoria");
			return false;
		}else if(expresion.test(fecha)){
            return true;
        }
            alert('Fecha incorrecta\nEl formato debe ser: DD/MM/YYYY');
        return false;
	}

	function validarDni(){
		var carnet = document.getElementById("dni").value;
		var letras = ['T','R','W','A','G','M','Y','F','P','D','X','B','N','J','Z','S','Q','V','H','L','C','K','E','T'];

		if(carnet == "" || carnet == null){
			alert("El dni es obligatorio");
			return false;
		}else if( !(/^\d{8}[A-Z]$/.test(carnet)) ){ 
			alert("No tiene la estructura correcta");
			return false; 
		}else if(carnet.charAt(8) != letras[(parseInt(carnet.substring(0, 8)))%23]){ 
				alert("La letra no es correcta"); 
				return false; 
		}
	return true;
	}
	
	</script>
</head>
<body>
	<div id="contenedor">
	<h1>Rellena</h1>
	<form action="" method="post" onsubmit="return validarDni()">
		Nombre y apellidos* <input type="text" id="nombre"><br>
		Fecha de nacimiento* (dd/mm/aaaa)<input type="text" id="fecha"><br> 
		DNI <input type="text" id="dni"><br>
		Telefono* <input type="text" id="telefono"><br>
		Correo electr√≥nico* <input type="email" id="correo"><br>
		Acepto la politica de datos* <input type="text" id="datos"><br>
		<input type="submit" value="Validar"><input type="reset" value="Borrar">
	</form>
	</div>
</body>
</html>
