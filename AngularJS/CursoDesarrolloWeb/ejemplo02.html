<html lang="es" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Ejemplo 2</title>
	
</head>
<body>
	<div>
		<input type="text" ng-model="dato">
		<p>{{dato}}</p>
		<input type="button" value="hola" ng-click="dato='hola'">
		<!-- Podemos hacer que interprete expresiones dentro  -->

</html>
