<!DOCTYPE html>
<html lang="es" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Ejemplo 3</title>
	
</head>
<body>
	<div ng-init="miArray=['Albacete','Guadalajara','Cuenca']">
		<select >
			<option ng-repeat="opcion in miArray" ng-init="paso=$index">{{opcion}} {{paso + 1}}</option>
		</select>
	</div>
	<div ng-init="pensamientos = []">
		<h1>Altavoz AngularJS</h1>
		<p>
			¿Que hay de nuevo?
			<br>
			<input type="text" ng-model="nuevoPensamiento">
			<input type="button" value="Añadir pensamiento" ng-click="pensamientos.push(nuevoPensamiento);
			nuevoPensamiento='';">

		</p>
		<h2>Pensamientos que hastenido</h2>
		<p ng-repeat="pensamiento in pensamientos" ng-init="paso = $index"> Pensaste: {{pensamiento + " " + paso}}</p>
	</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
	<script type="text/javascript">
	function saludar(){
		alert("Hola");
	}
	</script>
</body>
</html>
